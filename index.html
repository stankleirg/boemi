<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exciting Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .quiz-container {
            max-width: 600px;
            padding: 20px;
            background: #29294c;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-out;
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        .options button:hover {
            transform: scale(1.05);
            background: #0056b3;
        }
        .timer {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #444;
            margin-top: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: #00ff00;
            width: 100%;
            transition: width 1s linear;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="question">Loading question...</div>
        <div class="options"></div>
        <div class="timer">Time left: <span id="time">10</span> seconds</div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="score"></div>
    </div>

    <script>
        const questions = [
            { question: "Apa bentuk gigi Dandi?", options: ["Rata", "Berantakan", "Bertaring", "Tonggos"], answer: 3 },
            { question: "Tebak ukuran bibir Adong!", options: ["Besar", "Sangat Besar", "Terlalu Besar", "Biru Tembir"], answer: 3 },
            { question: "Sekolah manakah yang baru diserang oleh Dharma Karya?", options: ["Patra", "Poernama", "Jusan Meyi", "Anggadel 28", "Boemi (Laler)"], answer: 4 },
            { question: "Siapakah yang akan menjadi pendekar seperti Chou?", options: ["Dandi", "Adong", "Rehan", "Zidan"], answer: 3 },
            { question: "Siapakah yang akan menjadi pacarnya Adong?", options: ["Bu Siti", "Kak Gem", "Syifa Kulakar", "Bernadya", "Rani Pancong"], answer: 4 },
            { question: "Apa warna langit ketika Boemi sedang lewat?", options: ["Biru Laut", "Putih Pucet", "Ijo Tai Kuda", "Merah Kerah Darah Sarah"], answer: 3 },
            { question: "Sekolah mana yang paling cemen?", options: ["Boemi", "Reduskra", "Israel", "Dhakar"], answer: 0 },
            { question: "Siapa yang mirip Jefri Nichole?", options: ["Habib", "Miftahul Habaib", "Habib Selalu Uye", "Muhammad Miftahul Habaib"], answer: 1 }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        const questionElement = document.querySelector('.question');
        const optionsElement = document.querySelector('.options');
        const scoreElement = document.querySelector('.score');
        const timeElement = document.getElementById('time');
        const progressElement = document.getElementById('progress');

        function loadQuestion() {
            resetTimer();
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            optionsElement.innerHTML = '';
            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(index));
                optionsElement.appendChild(button);
            });
            startTimer();
        }

        function checkAnswer(selectedIndex) {
            const correctIndex = questions[currentQuestionIndex].answer;
            stopTimer();
            if (selectedIndex === correctIndex) {
                score++;
                alert('üéâ Correct!');
            } else {
                alert('‚ùå Wrong!');
            }

            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showScore();
            }
        }

        function showScore() {
            stopTimer();
            questionElement.textContent = 'Game Over!';
            optionsElement.innerHTML = '';
            scoreElement.textContent = `Your score is ${score} out of ${questions.length}`;
            document.querySelector('.timer').style.display = 'none';
            document.querySelector('.progress-bar').style.display = 'none';
        }

        function startTimer() {
            let timeLeft = 10;
            timeElement.textContent = timeLeft;
            progressElement.style.width = '100%';
            timer = setInterval(() => {
                timeLeft--;
                timeElement.textContent = timeLeft;
                progressElement.style.width = `${(timeLeft / 10) * 100}%`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert('‚è≥ Time‚Äôs up!');
                    currentQuestionIndex++;
                    if (currentQuestionIndex < questions.length) {
                        loadQuestion();
                    } else {
                        showScore();
                    }
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timer);
            progressElement.style.width = '100%';
            timeElement.textContent = '10';
        }

        function stopTimer() {
            clearInterval(timer);
        }

        loadQuestion();
    </script>
</body>
</html>
